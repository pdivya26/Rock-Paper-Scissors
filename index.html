<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choiceop">
        <div class="choice" id="rock">
            <img class="chimg" src="Rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img class="chimg" src="Paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img class="chimg" src="Scissors.png" alt="scissors">
        </div>
    </div>
    
    <div class="scoreboard">
        <div class="score">
            <p id="users">0</p>
            <p class="slabel">You</p>
        </div>
        <div class="score">
            <p id="cmpns">0</p>
            <p class="slabel">Computer</p>
        </div>
    </div>

    <div class="move">
        <div class="umove">
            <p id="umv"></p>
        </div>
        <div id="vs"><p>V/S</p></div>
        <div class="umove">
            <p id="cmv"></p>
        </div>
    </div>

    <div class="msgcontainer">
        <p id="msg">Play your move</p>
    </div>
    
    <script src="rockpaperscissors.js"></script>
</body>
</html>
